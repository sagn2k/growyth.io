<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>growyth.io — All Things IT</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0a;
    --fg: #e8e4dd;
    --accent: #c8ff00;
    --muted: #555;
    --border: #1e1e1e;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--fg);
    font-family: 'JetBrains Mono', monospace;
    overflow-x: hidden;
  }

  ::selection {
    background: var(--accent);
    color: var(--bg);
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 9999;
  }

  .intro {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 8vw;
    position: relative;
  }

  .intro__tag {
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--accent);
    margin-bottom: 2rem;
    opacity: 0;
    animation: fadeUp 0.6s ease forwards 0.3s;
  }

  .intro__name {
    font-family: 'Instrument Serif', serif;
    font-size: clamp(3rem, 8vw, 8rem);
    font-weight: 400;
    line-height: 0.95;
    letter-spacing: -0.03em;
    opacity: 0;
    animation: fadeUp 0.8s ease forwards 0.5s;
  }

  .intro__name em {
    font-style: italic;
    color: var(--accent);
  }

  .intro__desc {
    margin-top: 2rem;
    font-size: 0.82rem;
    font-weight: 300;
    color: var(--muted);
    max-width: 500px;
    line-height: 1.8;
    opacity: 0;
    animation: fadeUp 0.8s ease forwards 0.8s;
  }

  .intro__desc .cursor {
    display: inline-block;
    width: 8px;
    height: 1.1em;
    background: var(--accent);
    margin-left: 4px;
    vertical-align: text-bottom;
    animation: blink 1s step-end infinite;
  }

  .intro__cta {
    margin-top: 3.5rem;
    opacity: 0;
    animation: fadeUp 0.6s ease forwards 1.2s;
  }

  .intro__cta a {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    color: var(--fg);
    text-decoration: none;
    font-size: 0.72rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    padding: 1rem 0;
    border-bottom: 1px solid var(--border);
    transition: all 0.4s ease;
  }

  .intro__cta a:hover {
    border-color: var(--accent);
    color: var(--accent);
    padding-left: 1rem;
  }

  .intro__cta a .arrow {
    display: inline-block;
    transition: transform 0.4s ease;
  }

  .intro__cta a:hover .arrow {
    transform: translateX(6px);
  }

  .corner {
    position: absolute;
    width: 20px;
    height: 20px;
    border-color: var(--border);
    border-style: solid;
    opacity: 0;
    animation: fadeIn 1s ease forwards 1.5s;
  }
  .corner--tl { top: 2rem; left: 2rem; border-width: 1px 0 0 1px; }
  .corner--tr { top: 2rem; right: 2rem; border-width: 1px 1px 0 0; }
  .corner--bl { bottom: 2rem; left: 2rem; border-width: 0 0 1px 1px; }
  .corner--br { bottom: 2rem; right: 2rem; border-width: 0 1px 1px 0; }

  .status-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0.8rem 8vw;
    display: flex;
    justify-content: space-between;
    font-size: 0.55rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--muted);
    background: linear-gradient(transparent, var(--bg));
    pointer-events: none;
    z-index: 100;
    opacity: 0;
    animation: fadeIn 1s ease forwards 2s;
  }

  .status-bar__dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    background: var(--accent);
    border-radius: 50%;
    margin-right: 0.5rem;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  @media (max-width: 640px) {
    .status-bar { display: none; }
  }
</style>
</head>
<body>

  <section class="intro">
    <div class="corner corner--tl"></div>
    <div class="corner corner--tr"></div>
    <div class="corner corner--bl"></div>
    <div class="corner corner--br"></div>

    <p class="intro__tag">All Things IT</p>
    <h1 class="intro__name">growyth<em>.io</em></h1>
    <p class="intro__desc">
      Websites. Apps. Automation. SaaS.<br><br>All Things IT. <span style="color:var(--accent);">@dev.sagn2k</span><span class="cursor"></span>
    </p>
    <div class="intro__cta">
      <a href="services.html">What I do <span class="arrow">→</span></a>
    </div>
  </section>

  <div class="status-bar">
    <span><span class="status-bar__dot"></span> Available for work</span>
    <span>Based in Your City</span>
  </div>

</body>
</html>
